<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <h2>Portfólio</h2>
        </div>
        <ul>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#projects">Projetos</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <section id="about" class="section about">
            <div class="content">
                <h1>Olá, eu sou Eric Severo</h1>
                <p>Aprendiz de Desenvolvedor web.</p>
            </div>
        </section>

        <section id="projects" class="section projects">
            <div class="content">
                <h2>Meus Projetos</h2>
                <div class="project-grid">
                    
                        <p>Por enquanto, apenas este site.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section contact">
            <div class="content">
                <h2>Contato</h2>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Seu Nome" required>
                    <input type="email" id="email" name="email" placeholder="Seu Email" required>
                    <textarea id="message" name="message" placeholder="Sua Mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Eric. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
